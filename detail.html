<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #FF6B9D;
            --primary-light: #FFF0F5;
            --text-main: #333;
            --text-secondary: #999;
            --bg-color: #F8F9FA;
            --card-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-bottom: 80px;
        }

        .header {
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            padding: 20px;
            color: white;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.2);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            margin: 16px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        /* Status Card */
        .status-card {
            text-align: center;
            padding: 24px;
            margin-top: -30px;
            position: relative;
            z-index: 10;
        }

        .status-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .status-days {
            font-size: 36px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .status-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* Calendar */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .month-selector {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-main);
        }

        .month-btn {
            padding: 8px 16px;
            border: none;
            background: none;
            color: var(--primary-color);
            font-size: 18px;
            cursor: pointer;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border-radius: 50%;
            position: relative;
        }

        .day.today {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        .day.period {
            background-color: var(--primary-color);
            color: white;
        }

        .day.period-start {
            border-radius: 50% 0 0 50%;
        }

        .day.period-end {
            border-radius: 0 50% 50% 0;
        }

        .day.period-single {
            border-radius: 50%;
        }

        .day.predicted {
            border: 1px dashed var(--primary-color);
            color: var(--primary-color);
            opacity: 0.6;
        }

        .mood-dot {
            width: 4px;
            height: 4px;
            background-color: #FFB347;
            /* Orange for mood */
            border-radius: 50%;
            position: absolute;
            bottom: 4px;
        }

        /* Actions */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 0 16px;
        }

        .btn {
            background: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
            color: var(--text-main);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            cursor: pointer;
        }

        .btn-period {
            color: var(--primary-color);
        }

        .btn-mood {
            color: #FFB347;
        }

        .btn i {
            font-size: 20px;
        }

        /* Mood List */
        .mood-list {
            list-style: none;
        }

        .mood-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .mood-item:last-child {
            border-bottom: none;
        }

        .mood-time {
            font-size: 12px;
            color: var(--text-secondary);
            width: 60px;
        }

        .mood-value {
            font-size: 14px;
            color: var(--text-main);
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.4);
            font-size: 24px;
            border: none;
            z-index: 100;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Â§ßÂß®Â¶àÁÆ°ÁêÜ</h1>
        <p>ÂÖ≥Áà±Ëá™Â∑±Ôºå‰ªéËÆ∞ÂΩïÂºÄÂßã</p>
    </div>

    <!-- Áä∂ÊÄÅÂç°Áâá -->
    <div class="card status-card">
        <div class="status-title">ÂΩìÂâçÁä∂ÊÄÅ</div>
        <div class="status-days" id="statusMain">--</div>
        <div class="status-desc" id="statusSub">Ê≠£Âú®ËÆ°ÁÆóÂë®Êúü...</div>
    </div>

    <!-- Êó•ÂéÜÂç°Áâá -->
    <div class="card">
        <div class="calendar-header">
            <button class="month-btn" onclick="prevMonth()">‚ùÆ</button>
            <div class="month-selector" id="currentMonthYear">2023Âπ¥10Êúà</div>
            <button class="month-btn" onclick="nextMonth()">‚ùØ</button>
        </div>
        <div class="weekdays">
            <div>Êó•</div>
            <div>‰∏Ä</div>
            <div>‰∫å</div>
            <div>‰∏â</div>
            <div>Âõõ</div>
            <div>‰∫î</div>
            <div>ÂÖ≠</div>
        </div>
        <div class="days" id="calendarDays">
            <!-- Days injected by JS -->
        </div>
    </div>

    <!-- Êìç‰ΩúÊåâÈíÆ -->
    <div class="actions">
        <button class="btn btn-period" onclick="checkInPeriod()">
            <i>üå∏</i> ËÆ∞ÁªèÊúü
        </button>
        <button class="btn btn-mood" onclick="recordMood()">
            <i>üòä</i> ËÆ∞ÂøÉÊÉÖ
        </button>

    <!-- ÂøÉÊÉÖËÆ∞ÂΩï -->
    <div class="card">
        <div class="status-title" style="text-align: left; margin-bottom: 16px;">ÊúÄËøëÂøÉÊÉÖ</div>
        <ul class="mood-list" id="moodList">
            <li class="mood-item" style="color: #999; justify-content: center;">ÊöÇÊó†ÂøÉÊÉÖËÆ∞ÂΩï</li>
        </ul>
    </div>

    <script>
        // State
        let currentDate = new Date();
        let periodLogs = [];
        let moodLogs = [];

        // MOOD MAP (Native mapping fallback)
        const MOOD_MAP = ["ÁãÇÂñú", "ÂºÄÂøÉ", "ÊÉäËÆ∂", "ËΩªÊùæ", "‰∏ÄËà¨", "Êó†ÊÑü", "ÈöæËøá", "ÁÑ¶Ëôë", "ÁîüÊ∞î", "ÊÉ≥Ê≠ª"];

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
            fetchData();
        });

        // ----------------- Calendar Logic -----------------
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('currentMonthYear').textContent = `${year}Âπ¥${month + 1}Êúà`;

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = "";

            // Empty slots
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'day';
                calendarDays.appendChild(empty);
            }

            // Days
            const today = new Date();
            for (let i = 1; i <= lastDate; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.textContent = i;

                // Add click handler for interaction
                const dateHelper = new Date(year, month, i);
                const dateStr = formatDate(dateHelper);
                dayEl.onclick = () => togglePeriod(dateStr);

                // Today
                if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                    dayEl.classList.add('today');
                }

                // Check Period Logs
                if (isPeriodDate(dateStr)) {
                    dayEl.classList.add('period');
                    dayEl.classList.add('period-single'); // Simplification
                }

                // Check Mood Logs
                if (hasMoodLog(dateStr)) {
                    const dot = document.createElement('div');
                    dot.className = 'mood-dot';
                    dayEl.appendChild(dot);
                }

                calendarDays.appendChild(dayEl);
            }
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
            fetchData();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
            fetchData();
        }

        // ----------------- Data Fetching -----------------
        function fetchData() {
            if (window.HabitNative) {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                // Fetch for entire month (with padding)
                const startDate = formatDate(new Date(year, month, 1));
                const endDate = formatDate(new Date(year, month + 1, 0)); // Last day of month

                try {
                    // Fetch Period
                    const pLogs = window.HabitNative.getPeriodLogs(startDate, endDate);
                    periodLogs = JSON.parse(pLogs || "[]");

                    // Fetch Mood
                    const mLogs = window.HabitNative.getMoodLogs(startDate, endDate);
                    moodLogs = JSON.parse(mLogs || "[]");

                    renderCalendar();
                    updateStatusCard();
                    updateMoodList();
                } catch (e) {
                    console.error("Fetch Error:", e);
                }
            } else {
                console.warn("HabitNative not found");
                // Mock data for dev
                // periodLogs = [{createTime: new Date().getTime()}];
                // renderCalendar();
            }
        }

        // ----------------- Helpers -----------------

        // Check if date string matches any period log
        function isPeriodDate(dateStr) {
            return periodLogs.some(log => {
                const logDate = new Date(log.createTime);
                return formatDate(logDate) === dateStr;
            });
        }

        function hasMoodLog(dateStr) {
            return moodLogs.some(log => {
                const logDate = new Date(log.createTime);
                return formatDate(logDate) === dateStr;
            });
        }

        function formatDate(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        // ----------------- UI Updates -----------------
        function updateStatusCard() {
            // Simple logic: Find last period date
            // This is a placeholder for complex cycle logic
            if (periodLogs.length > 0) {
                // Sort logs desc
                const sorted = periodLogs.sort((a, b) => b.createTime - a.createTime);
                const lastPeriod = new Date(sorted[0].createTime);
                const today = new Date();

                const diffTime = Math.abs(today - lastPeriod);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (isSameDay(lastPeriod, today)) {
                    document.getElementById('statusMain').textContent = `Á¨¨ 1 Â§©`;
                    document.getElementById('statusSub').textContent = `ÁªèÊúü‰∏≠`;
                } else if (today > lastPeriod && diffDays < 7) {
                    // Assuming 7 day period
                    document.getElementById('statusMain').textContent = `Á¨¨ ${diffDays} Â§©`;
                    document.getElementById('statusSub').textContent = `ÁªèÊúü‰∏≠`;
                } else {
                    document.getElementById('statusMain').textContent = `Á¨¨ ${diffDays} Â§©`;
                    document.getElementById('statusSub').textContent = `Ë∑ùÁ¶ª‰∏ãÊ¨°ÁªèÊúüËøòÊúâ ${28 - diffDays} Â§©`; // 28 day cycle assumption
                }
            } else {
                document.getElementById('statusMain').textContent = "Êú™ËÆ∞ÂΩï";
                document.getElementById('statusSub').textContent = "ËØ∑ËÆ∞ÂΩïÊÇ®ÁöÑÁ¨¨‰∏ÄÊ¨°ÁªèÊúü";
            }
        }

        function updateMoodList() {
            const list = document.getElementById('moodList');
            if (moodLogs.length === 0) {
                list.innerHTML = '<li class="mood-item" style="color: #999; justify-content: center;">ÊöÇÊó†ÂøÉÊÉÖËÆ∞ÂΩï</li>';
                return;
            }

            // Sort by time desc
            const sorted = moodLogs.sort((a, b) => b.createTime - a.createTime).slice(0, 5); // top 5

            list.innerHTML = sorted.map(log => {
                const idx = log.truCheckNum || 0;
                const moodName = MOOD_MAP[idx] || "Êú™Áü•";
                // You might map idx to icon here if available
                return `
                    <li class="mood-item">
                        <span class="mood-time">${formatTime(log.createTime)}</span>
                        <span class="mood-value">${moodName}</span>
                    </li>
                 `;
            }).join('');
        }

        function isSameDay(d1, d2) {
            return d1.getFullYear() === d2.getFullYear() &&
                d1.getMonth() === d2.getMonth() &&
                d1.getDate() === d2.getDate();
        }

        // ----------------- Actions -----------------
        function togglePeriod(dateStr) {
            if (window.HabitNative) {
                // Check in for specific date
                const data = {
                    date: dateStr
                };
                window.HabitNative.checkIn(JSON.stringify(data));

                // Optimistic UI update or wait for refresh
                setTimeout(fetchData, 300);
            } else {
                alert("ËØ∑Âú®App‰∏≠Êìç‰Ωú");
            }
        }

        function checkInPeriod() {
            // Check in for TODAY
            const todayStr = formatDate(new Date());
            togglePeriod(todayStr);
        }

        function recordMood() {
            if (window.HabitNative && window.HabitNative.openMoodRecord) {
                window.HabitNative.openMoodRecord();
                // Refresh data after delay
                // Since we don't know when they return, maybe auto-refresh or poll? 
                // Native side calls refresh event but H5 might not catch it unless reloaded.
                // We can rely on onResume behavior if WebView reloads or implement a callback.
                // For now, simple timeout or manual refresh via prev/next.
            } else {
                alert("ÂäüËÉΩÂºÄÂèë‰∏≠");
            }
        }

        // Listen to Native Events (if any additional injected)
        window.onCheckInSuccess = function () {
            fetchData();
        };

    </script>
