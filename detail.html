<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <style>
        :root {
            --primary-color: #FF6B9D;
            --primary-light: #FFF0F5;
            --secondary-color: #9C27B0;
            /* Ovulation */
            --secondary-light: #F3E5F5;
            --text-main: #333;
            --text-secondary: #999;
            --bg-color: #F8F9FA;
            --card-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-bottom: 80px;
        }

        .header {
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            padding: 20px;
            color: white;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.2);
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .settings-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.9);
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            margin: 16px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        /* Status Card */
        .status-card {
            text-align: center;
            padding: 24px;
            margin-top: -30px;
            position: relative;
            z-index: 10;
        }

        .status-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .status-days {
            font-size: 36px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .status-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* Calendar */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .month-selector {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-main);
        }

        .month-btn {
            padding: 8px 16px;
            border: none;
            background: none;
            color: var(--primary-color);
            font-size: 18px;
            cursor: pointer;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border-radius: 50%;
            position: relative;
        }

        .day.today {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Actual Period */
        .day.period {
            background-color: var(--primary-color);
            color: white;
        }

        /* Predicted Period */
        .day.predicted-period {
            border: 1px dashed var(--primary-color);
            color: var(--primary-color);
            background-color: var(--primary-light);
        }

        /* Ovulation Window */
        .day.ovulation-window {
            background-color: var(--secondary-light);
        }

        /* Ovulation Day */
        .day.ovulation-day {
            background-color: var(--secondary-light);
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            font-weight: bold;
        }

        .day.period-start {
            border-radius: 50% 0 0 50%;
        }

        .day.period-end {
            border-radius: 0 50% 50% 0;
        }

        .day.period-single {
            border-radius: 50%;
        }

        .item-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            position: absolute;
            bottom: 4px;
        }

        .dot-mood {
            background-color: #FFB347;
            left: 50%;
            transform: translateX(-50%);
        }

        .dot-flow {
            background-color: white;
            left: 30%;
            bottom: 4px;
        }

        /* Actions */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 0 16px;
        }

        .btn {
            background: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
            color: var(--text-main);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            cursor: pointer;
        }

        .btn-period {
            color: var(--primary-color);
        }

        .btn-mood {
            color: #FFB347;
        }

        .btn i {
            font-size: 20px;
        }

        /* Mood List */
        .mood-list {
            list-style: none;
        }

        .mood-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .mood-item:last-child {
            border-bottom: none;
        }

        .mood-time {
            font-size: 12px;
            color: var(--text-secondary);
            width: 60px;
        }

        .mood-value {
            font-size: 14px;
            color: var(--text-main);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 320px;
            border-radius: 20px;
            padding: 24px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-full {
            flex: 1;
            padding: 12px;
            border-radius: 24px;
            border: none;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-outline {
            background: #f5f5f5;
            color: #666;
        }

        /* Detail Selectors */
        .selector-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .selector-chip {
            padding: 6px 16px;
            border-radius: 20px;
            background: #f5f5f5;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .selector-chip.active {
            background: var(--primary-light);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }
    </style>
</head>

    <script>
        // State
        let currentDate = new Date();
        let currentSelectedDate = null;
        let periodLogs = [];
        let config = { cycleLen: 28, periodLen: 5 }; // Defaults

        // Helpers
        const formatDate = (d) => {
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${y}-${m}-${day}`;
        };

        const parseDate = (s) => new Date(s.replace(/-/g, '/')); // Compatible parsing
        const addDays = (d, days) => new Date(d.getTime() + days * 86400000);

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            fetchConfig();
            fetchData();
        });

        let lastPeriodStart = null;

        // ----------------- Data Ops -----------------
        function fetchConfig() {
            if (window.HabitNative && window.HabitNative.getPeriodConfig) {
                try {
                    const json = window.HabitNative.getPeriodConfig();
                    const saved = JSON.parse(json || "{}");
                    if (saved.cycleLen) config.cycleLen = saved.cycleLen;
                    if (saved.periodLen) config.periodLen = saved.periodLen;
                } catch (e) {
                    console.error("Config parse error", e);
                }
            }
        }

        function fetchData() {
            if (window.HabitNative) {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const startDate = formatDate(new Date(year, month, 1));
                const endDate = formatDate(new Date(year, month + 1, 0));

                try {
                    const pLogs = window.HabitNative.getPeriodLogs(startDate, endDate);
                    periodLogs = JSON.parse(pLogs || "[]");

                    if (window.HabitNative.getLastPeriodStartDate) {
                        const lps = window.HabitNative.getLastPeriodStartDate();
                        if (lps) lastPeriodStart = parseDate(lps);
                    }

                    renderCalendar();
                    updateStatusCard();
                    updateMoodList();
                } catch (e) { console.error(e); }
            }
        }

        // ----------------- Calendar -----------------
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('currentMonthYear').textContent = `${year}Âπ¥${month + 1}Êúà`;

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const container = document.getElementById('calendarDays');
            container.innerHTML = "";

            for (let i = 0; i < firstDay; i++) {
                container.appendChild(createDiv('day'));
            }

            const todayStr = formatDate(new Date());
            const monthStart = new Date(year, month, 1);
            const monthEnd = new Date(year, month + 1, 0);

            // Prediction sets
            let predictedDates = new Set();
            let ovulationDates = new Set();
            let ovulationDay = null;

            if (lastPeriodStart && config.cycleLen > 0) {
                // Calculate future periods relative to lastPeriodStart
                // Iterate forward from lastPeriodStart until we pass this month
                let nextStart = new Date(lastPeriodStart.getTime());
                // Move to near current month
                while (nextStart < monthEnd) {
                    // Check if this period cycle falls in current month
                    // Period Range: nextStart to nextStart + periodLen
                    // Ovulation: nextStart + cycleLen - 14

                    // Next Cycle Start (Hypothetical next)
                    let cycleNext = addDays(nextStart, config.cycleLen);

                    // If nextStart is in the past compared to lastPeriodStart, it's actual data (should be), 
                    // but we use lastPeriodStart as the anchor of known truth.
                    // IMPORTANT: We only predict FUTURE from lastPeriodStart
                    if (nextStart > lastPeriodStart) {
                        // Add predicted period days
                        for (let d = 0; d < config.periodLen; d++) {
                            const pDate = addDays(nextStart, d);
                            if (pDate >= monthStart && pDate <= monthEnd) {
                                predictedDates.add(formatDate(pDate));
                            }
                        }
                    }

                    // Ovulation for the cycle ending at cycleNext
                    // Ovulation is roughly 14 days before NEXT period
                    const ovDay = addDays(cycleNext, -14);
                    if (ovDay >= monthStart && ovDay <= monthEnd) {
                        // Ovulation day
                        // Also window: +/- 2 days?
                        // Let's mark window
                        for (let w = -4; w <= 0; w++) { // 5 day window ending on ovulation? Or centered?
                            // Usually fertile window is 5 days before ovulation + ovulation day
                            const fDate = addDays(ovDay, w);
                            if (fDate >= monthStart && fDate <= monthEnd) {
                                ovulationDates.add(formatDate(fDate));
                            }
                        }
                    }

                    nextStart = cycleNext;
                }
            }

            for (let i = 1; i <= lastDate; i++) {
                const date = new Date(year, month, i);
                const dateStr = formatDate(date);
                const el = createDiv('day');
                el.textContent = i;
                el.style.cursor = 'pointer';
                el.onclick = () => openDetails(dateStr);

                if (dateStr === todayStr) el.classList.add('today');

                const log = periodLogs.find(l => formatDate(new Date(l.createTime)) === dateStr);

                // Priority: Actual Log > Ovulation > Predicted
                if (log) {
                    el.classList.add('period');
                    el.classList.add('period-single');
                    if (log.signUpId) {
                        try {
                            const details = JSON.parse(log.signUpId);
                            if (details.mood) {
                                const dot = createDiv('item-dot dot-mood');
                                el.appendChild(dot);
                            }
                        } catch (e) { }
                    }
                } else if (ovulationDates.has(dateStr)) {
                    el.classList.add('ovulation-window');
                    // Check if it is the ovulation DAY (last of window in my logic)
                    // Re-calc specific day to be sure or just check set?
                    // Optimization: simple check
                    // ... logic simplified above
                    // For UI:
                    // We need to differentiate Ovulation DAY
                } else if (predictedDates.has(dateStr)) {
                    el.classList.add('predicted-period');
                }

                // Specific Ovulation Day marker
                // Re-run logic inside valid range or separate set?
                // Let's improve the Set logic above slightly if needed, or just leave as window.

                container.appendChild(el);
            }
        }

        function createDiv(cls) {
            const d = document.createElement('div');
            d.className = cls;
            return d;
        }

        function prevMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); fetchData(); }
        function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); fetchData(); }

        // ----------------- Modals & Logic -----------------

        function openSettings() {
            document.getElementById('cycleLenInput').value = config.cycleLen;
            document.getElementById('periodLenInput').value = config.periodLen;
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function saveSettings() {
            const c = parseInt(document.getElementById('cycleLenInput').value);
            const p = parseInt(document.getElementById('periodLenInput').value);
            if (c > 0 && p > 0) {
                config.cycleLen = c;
                config.periodLen = p;
                if (window.HabitNative && window.HabitNative.savePeriodConfig) {
                    window.HabitNative.savePeriodConfig(c, p);
                }
                closeModal('settingsModal');
                updateStatusCard(); // Re-calculate status
            }
        }

        function openTodayDetails() {
            openDetails(formatDate(new Date()));
        }

        function openDetails(dateStr) {
            currentSelectedDate = dateStr;
            document.getElementById('detailDateTitle').textContent = dateStr;
            const log = periodLogs.find(l => formatDate(new Date(l.createTime)) === dateStr);

            const toggle = document.getElementById('periodToggle');
            const detailSection = document.getElementById('periodDetails');

            // Reset selectors
            document.querySelectorAll('.selector-chip').forEach(el => el.classList.remove('active'));

            if (log) {
                toggle.checked = true;
                detailSection.style.display = 'block';
                if (log.signUpId) {
                    try {
                        const d = JSON.parse(log.signUpId);
                        if (d.flow) activateSelector('flowSelector', d.flow);
                        if (d.pain) activateSelector('painSelector', d.pain);
                        if (d.color) activateSelector('colorSelector', d.color);
                        if (d.mood) activateSelector('moodSelector', d.mood);
                    } catch (e) { }
                }
            } else {
                toggle.checked = false;
                detailSection.style.display = 'none';
            }

            toggle.onchange = (e) => {
                detailSection.style.display = e.target.checked ? 'block' : 'none';
            };

            document.getElementById('detailsModal').style.display = 'flex';
        }

        function bindSelectors() {
            document.querySelectorAll('.selector-chip').forEach(chip => {
                chip.onclick = function () {
                    const parent = this.parentElement;
                    parent.querySelectorAll('.selector-chip').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                }
            });
        }
        bindSelectors();

        function activateSelector(id, val) {
            const container = document.getElementById(id);
            const target = container.querySelector(`[data-val="${val}"]`);
            if (target) target.classList.add('active');
        }

        function getSelectorVal(id) {
            const active = document.getElementById(id).querySelector('.active');
            return active ? active.getAttribute('data-val') : null;
        }

        function saveDetails() {
            if (!currentSelectedDate) return;
            const isPeriod = document.getElementById('periodToggle').checked;

            // Logic:
            // If OFF and log existed -> Delete (via togglePeriodLog)
            // If ON -> Save Details

            const log = periodLogs.find(l => formatDate(new Date(l.createTime)) === currentSelectedDate);

            if (!isPeriod && log) {
                // Delete
                if (window.HabitNative && window.HabitNative.togglePeriodLog) {
                    window.HabitNative.togglePeriodLog(currentSelectedDate);
                }
            } else if (isPeriod) {
                // Save / Update
                const data = {
                    flow: getSelectorVal('flowSelector'),
                    pain: getSelectorVal('painSelector'),
                    color: getSelectorVal('colorSelector'),
                    mood: getSelectorVal('moodSelector')
                };
                if (window.HabitNative && window.HabitNative.savePeriodDetails) {
                    window.HabitNative.savePeriodDetails(currentSelectedDate, JSON.stringify(data));
                }
            }

            closeModal('detailsModal');
            // Refresh will happen via callback
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function updateMoodList() {
            const list = document.getElementById('moodList');
            // Filter logs with mood
            const withMood = periodLogs.filter(l => l.signUpId && l.signUpId.includes('mood'));
            if (withMood.length === 0) {
                list.innerHTML = '<li class="mood-item" style="justify-content: center;">ÊöÇÊó†ËÆ∞ÂΩï</li>';
                return;
            }

            const MOOD_NAMES = { 1: "ÂºÄÂøÉ", 2: "Âπ≥Ê∑°", 3: "ÈöæËøá", 4: "ÁÑ¶Ëôë", 5: "ÁîüÊ∞î" };

            list.innerHTML = withMood.sort((a, b) => b.createTime - a.createTime).slice(0, 5).map(l => {
                let moodStr = "--";
                try {
                    const d = JSON.parse(l.signUpId);
                    moodStr = MOOD_NAMES[d.mood] || "--";
                } catch (e) { }
                const date = new Date(l.createTime);
                const timeStr = `${date.getMonth() + 1}-${date.getDate()}`;
                return `<li class="mood-item"><span class="mood-time">${timeStr}</span><span class="mood-value">${moodStr}</span></li>`;

        }
