<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/app_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/app_icon.png" as="image" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://plus.unsplash.com" />
    
    <!-- 标题由脚本根据 path 立即设置，避免经期页先显示整站英文标题再闪成中文 -->
    <title></title>
    <script>
      (function(){
        var p = window.location.pathname;
        if (p.indexOf('/habit/period/intro') !== -1) document.title = '经期管理介绍';
        else if (p.indexOf('/habit/period/onboarding') !== -1) document.title = '经期管理';
        else if (p.indexOf('/habit/period') !== -1) document.title = '经期管理';
        else document.title = 'Tiny Habits - Habit Tracker & Time Management App | Build Better Habits';
      })();
    </script>
    <meta name="title" content="Tiny Habits - Habit Tracker & Time Management App | Build Better Habits" />
    <meta name="description" content="Build lasting habits with Tiny Habits - A powerful habit tracker and time management app. Use micro-habits method, AI coach, and Pomodoro timer to achieve your goals. Start free today!" />
    <meta name="keywords" content="habit tracker, habit building, time management, productivity app, micro habits, tiny habits, pomodoro timer, goal tracking, daily habits, habit formation, behavior change, self improvement, AI coach" />
    <meta name="author" content="Tiny Habits Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://tinyhabits.top/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tinyhabits.top/" />
    <meta property="og:title" content="Tiny Habits - Habit Tracker & Time Management App" />
    <meta property="og:description" content="Build lasting habits with micro-habits method and AI coach. Track your progress, manage time effectively, and achieve your goals." />
    <meta property="og:image" content="https://tinyhabits.top/app_icon.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tinyhabits.top/" />
    <meta property="twitter:title" content="Tiny Habits - Habit Tracker & Time Management App" />
    <meta property="twitter:description" content="Build lasting habits with micro-habits method and AI coach. Track your progress and achieve your goals." />
    <meta property="twitter:image" content="https://tinyhabits.top/app_icon.png" />
    
    <!-- App Store / Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Tiny Habits" />
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

        "ratingValue": "4.8",

        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Build lasting habits with Tiny Habits - A powerful habit tracker and time management app using micro-habits method and AI coach."
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
